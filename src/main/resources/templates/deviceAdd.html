<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加设备</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/yw_index.css" media="all" />
    <link rel="stylesheet" href="css/mainexpt.css" media="all" />
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

</head>
<body>
    <form class="layui-form">
        <div class="layui-col-md12 layui-col-xs12" style="width: 600px;height: 457px;">
            <input th:value="${deviceId}" class="deviceId" hidden="hidden">
        <div style="width: 600px;height: 407px;margin-top: 10px;">
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设 备 名:</label>
                <div class="layui-input-block">
                    <input th:value="${devcName}" type="text" class="layui-input devcName" style="background-color:#CCCCCC;width: 150px;" name="address" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">客户端ID:</label>
                <div class="layui-input-block">
                    <input th:value="${clientId}" type="text" class="layui-input clientId" style="background-color:#CCCCCC;width: 150px;" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设备编码:</label>
                <div class="layui-input-block">
                    <input th:value="${code}" type="text" class="layui-input code" style="background-color:#CCCCCC;width: 150px;" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设备类型:</label>
                <div class="layui-input-block">
                    <input th:value="${type}" type="text" class="layui-input type"style="background-color:#CCCCCC;width: 150px;" name="address" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设备状态:</label>
                <div class="layui-input-block" style="width:150px;">
                    <select id="status" lay-verify="">
                        <option th:selected="${status=='设备在线'}" value="01">设备在线</option>
                        <option th:selected="${status=='设备离线'}" value="02">设备离线</option>
                    </select>
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">警报状态:</label>
                <div class="layui-input-block" style="width:150px;">
                    <select id="alarmStatus" lay-verify="">
                        <option th:selected="${alarmStatus=='正常'}" value="01">正常</option>
                        <option th:selected="${alarmStatus=='警报中'}" value="02">警报中</option>
                    </select>
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">创 建 人:</label>
                <div class="layui-input-block">
                    <input th:value="${createPerson}" type="text" class="layui-input createPerson" style="background-color:#CCCCCC;width: 150px;" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">负 责 人:</label>
                <div class="layui-input-block">
                    <input th:value="${dutyPerson}" type="text" class="layui-input dutyPerson" style="background-color:#CCCCCC;width: 150px;" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 600px;height:200px;float: left;">
                <label class="layui-form-label">设备描述:</label>
                <div class="layui-input-block">
                    <textarea th:text="${descript}" type="text" class="layui-input descript" style="background-color:#CCCCCC;width: 450px;height: 200px" name="legPerson" lay-verify="required"></textarea>
                </div>
            </div>
        </div>

            <button class="layui-input confirm" style="background:#53adf5;color:#fff;font-size:15px;text-align:center;display:block;display:inline-block;line-height: 26px;border:1px #53adf5 solid;border-radius:3px;position:absolute;bottom:0;" type="button">确认</button>

    </div>
    </form>

    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/deviceAdd.js"></script>
    <script>
        layui.use('form', function(){});
    </script>
</body>

</html>
