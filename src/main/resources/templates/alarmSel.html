<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/yw_index.css" media="all" />
    <link rel="stylesheet" href="css/mainexpt.css" media="all" />
</head>
<body>
<form class="layui-form">
    <div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <select id="devcName" lay-verify="">
                        <option value="">请选择设备名称</option>
                        <option th:each="list:${optionText}" th:text="${list}"></option>
                    </select>
                </div>
                <div class="layui-inline">
                    <select id="type" lay-verify="">
                        <option value="">请选择警报类型</option>
                        <option value="01">温度警报</option>
                        <option value="02">湿度警报</option>
                        <option value="03">六氟化硫浓度警报</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <select id="status" lay-verify="">
                        <option value="">请选择警报状态</option>
                        <option value="01">未解决</option>
                        <option value="02">已解决</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" style="width: 300px" id="daterange" placeholder="时间范围选择">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-normal search" type="button" onclick="sel()">查询</button>
                </div>
                <div class="layui-inline" style="float:right">
                    <button class="layui-btn layui-btn-normal ignore" style="background-color: rgb(255,88,35);" type="button" >批量忽略</button>
                </div>
            </form>
        </blockquote>
    </div>

    <table class="layui-hide" id="alarm" lay-filter="demo"></table>
    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-xs" lay-event="selinfo">设备详情</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">忽略</a>
    </script>
</form>

<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" th:inline="none" src="js/alarmSel.js"></script>
</body>
</html>
