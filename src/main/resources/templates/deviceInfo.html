<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设备详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/yw_index.css" media="all" />
    <link rel="stylesheet" href="css/mainexpt.css" media="all" />

</head>
<body>
    <div class="layui-col-md12 layui-col-xs12" style="width: 600px;height: 457px;">
        <div style="width: 600px;height: 407px;margin-top: 40px;">
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设 备 名:</label>
                <div class="layui-input-block">
                    <input th:value="${devcName}" type="text" class="layui-input address"style="background-color:#CCCCCC;width: 150px;" readonly="readonly" name="address" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设备编码:</label>
                <div class="layui-input-block">
                    <input th:value="${code}" type="text" class="layui-input legPerson" style="background-color:#CCCCCC;width: 150px;" readonly="readonly" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设备类型:</label>
                <div class="layui-input-block">
                    <input th:value="${type}" type="text" class="layui-input address"style="background-color:#CCCCCC;width: 150px;" readonly="readonly"  name="address" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">设备状态:</label>
                <div class="layui-input-block">
                    <input th:value="${status}" type="text" class="layui-input legPerson" style="background-color:#CCCCCC;width: 150px;" readonly="readonly" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">警报状态:</label>
                <div class="layui-input-block">
                    <input th:value="${alarmStatus}" type="text" class="layui-input legPerson" style="background-color:#CCCCCC;width: 150px;" readonly="readonly" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 300px;height:50px;float: left;">
                <label class="layui-form-label">负 责 人:</label>
                <div class="layui-input-block">
                    <input th:value="${dutyPerson}" type="text" class="layui-input legPerson" style="background-color:#CCCCCC;width: 150px;" readonly="readonly" name="legPerson" lay-verify="required">
                </div>
            </div>
            <div style="width: 600px;height:200px;float: left;">
                <label class="layui-form-label">设备描述:</label>
                <div class="layui-input-block">
                    <textarea th:text="${descript}" type="text" class="layui-input legPerson" style="background-color:#CCCCCC;width: 450px;height: 200px" readonly="readonly" name="legPerson" lay-verify="required"></textarea>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="layui/layui.js"></script>
</body>

</html>
