<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/yw_index.css" media="all" />
    <link rel="stylesheet" href="css/mainexpt.css" media="all" />
</head>
<body>
<form class="layui-form">
    <div>
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <select id="devcName" lay-verify="">
                        <option value="">请选择设备名称</option>
                        <option th:each="list:${optionText}" th:text="${list}"></option>
                    </select>
                </div>
                <div class="layui-inline">
                    <select id="type" lay-verify="">
                        <option value="">请选择设备类型</option>
                        <option value="01">采集设备</option>
                        <option value="02">test</option>
                        <option value="03">测试设备类型</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <select id="devcStatus" lay-verify="">
                        <option value="">请选择设备状态</option>
                        <option value="01">设备在线</option>
                        <option value="02">设备离线</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <select id="alarmStatus" lay-verify="">
                        <option value="">请选择警报状态</option>
                        <option value="01">正常</option>
                        <option value="02">警报中</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-normal search" type="button" onclick="sel()">查询</button>
                </div>
                <div class="layui-inline" style="float:right">
                    <button class="layui-btn layui-btn-normal addDevc" style="background-color: rgb(67,149,243);" type="button" onclick="add()">添加设备</button>
                    <button class="layui-btn layui-btn-normal delDevc" style="background-color: rgb(255,88,35);" type="button">批量删除</button>
                </div>
            </form>
        </blockquote>
    </div>

    <table class="layui-hide" id="devc" lay-filter="demo"></table>
    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</form>

<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" th:inline="none" src="js/devcmanage.js"></script>
</body>
</html>
