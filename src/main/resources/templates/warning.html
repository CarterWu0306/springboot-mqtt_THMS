<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/yw_index.css" media="all" />
    <link rel="stylesheet" href="css/mainexpt.css" media="all" />
    <script src="js/echarts.min.js"></script>
</head>

<body>
<div th:fragment="warning">
    <div>
        <blockquote class="layui-elem-quote quoteBox" style="height: 802px">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="main" style="width: 1650px;height:750px;"></div>
        </blockquote>
    </div>

    <script type="text/javascript" src="layui/layui.js"></script>
    <script th:inline="none">
        option = {
            title : {
                text: '24h预警统计图',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['温度>25℃','温度<20℃','温度','湿度>70%','湿度<70%','六氟化硫浓度>50%','六氟化硫浓度<30%','温度正常','湿度正常','六氟化硫浓度正常']
            },
            series : [
                {
                    name: '数据类型',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'温度>25℃'},
                        {value:310, name:'温度<20℃'},
                        {value:234, name:'湿度>70%'},
                        {value:135, name:'湿度<70%'},
                        {value:15, name:'六氟化硫浓度>50%'},
                        {value:154, name:'六氟化硫浓度<30%'},
                        {value:1548, name:'温度正常'},
                        {value:1200, name:'湿度正常'},
                        {value:1000, name:'六氟化硫浓度正常'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
</div>


</body>
</html>
